<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TUYISENGE Jean Chrisostom's CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: 
        linear-gradient(120deg, rgba(44,83,100,0.85), rgba(32,58,67,0.85)),
        url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    /* Floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.13);
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
    .circle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 120px; height: 120px; left: 30%; animation-delay: 5s; }
    .circle:nth-child(3) { width: 60px; height: 60px; left: 50%; animation-delay: 2s; }
    .circle:nth-child(4) { width: 100px; height: 100px; left: 70%; animation-delay: 7s; }
    .circle:nth-child(5) { width: 90px; height: 90px; left: 85%; animation-delay: 3s; }

    h1, p {
      z-index: 1;
      text-shadow: 1px 1px 8px #222;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .form-container {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
      width: 100%;
      max-width: 500px;
      padding: 30px 25px;
      text-align: left;
      color: #222;
      position: relative;
      z-index: 1;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      color: #2c5364;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.85);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #2c5364;
      box-shadow: 0 0 8px rgba(44,83,100,0.3);
      outline: none;
    }

    .custom-button {
      width: 100%;
      background: linear-gradient(90deg, #28a745, #218838);
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .custom-button:hover {
      background: linear-gradient(90deg, #218838, #28a745);
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 26px; }
      .form-container { padding: 20px; }
    }

    /* Spinner Overlay */
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .spinner-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #28a745;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Floating Background Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Welcome Form -->
  <h1>Before Entering My Official CV</h1>
  <p>Welcome to the world of <strong>TUYISENGE Jean Chrisostom</strong>, known online as <em>BLAD</em>. Just a few fun questions before you dive in!</p>

  <form class="form-container" id="welcomeForm">
    <label for="nickname">Your Fun Nickname:</label>
    <input type="text" id="nickname" name="nickname" placeholder="e.g. KingOfFire" required>

    <label for="favorite-color">Favorite Color:</label>
    <select id="favorite-color" name="favorite-color" required>
      <option value="">Choose one...</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Pink">Pink</option>
      <option value="Black">Black</option>
      <option value="Other">Other</option>
    </select>

    <label for="shoutout">What's on your mind?</label>
    <input type="text" id="shoutout" name="shoutout" placeholder="Type any thought or vibe..." required>

    <label for="address">Where Are You From (village, cell, district...)?</label>
    <input type="text" id="address" name="address" placeholder="E.g. Kanzenze, Ntarama, Bugesera" required>
    
    <button type="submit" class="custom-button">Enter</button>
  </form>

  <!-- Spinner Overlay -->
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    const form = document.getElementById('welcomeForm');
    const spinner = document.getElementById('spinnerOverlay');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      spinner.classList.add('active');

      setTimeout(() => {
        spinner.classList.remove('active');
        alert("Thanks for submitting! Welcome to my CV ðŸ˜‰");
        form.reset();
      }, 1500);
    });
  </script>

</body>
</html>
